<html>

<head>
  <title>HTML Imports Test</title>
  <script>
    WCT = {
      waitFor: function(cb) {
        cb();
      }
    };
  </script>
  <script src="../../html-imports.min.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>

  <link rel="import" href="imports/import-1.html">
</head>

<body>
  <script>
    suite('HTMLImports', function() {

      test('is defined', function() {
        assert.isOk(HTMLImports);
        assert.isOk(HTMLImports.whenReady);
        assert.isDefined(HTMLImports.useNative);
      });

      test('whenReady', function(done) {
        HTMLImports.whenReady(function(detail) {
          assert.equal(detail.allImports.length, 2, 'imports attempted');
          assert.equal(detail.loadedImports.length, 2, 'imports loaded');
          assert.equal(detail.errorImports.length, 0, 'imports errored');
          var imports = detail.loadedImports;
          expect(imports[0].href).to.contain('test-fixture/test-fixture.html');
          expect(imports[1].href).to.contain('imports/import-1');
          done();
        })
      });
    });
  </script>
</body>

</html>
